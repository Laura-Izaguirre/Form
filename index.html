<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Form</title>
</head>
<body>
    <main class=".main">
        <h1 class="caption">Formulario Burlón</h1>
        <form action="" class="form">
            <div class="form__div">
                <label for="" class="form__div__description">Nombres</label>
                <input type="text" class="form__div__input">
            </div>
            <div>
                <label for="" class="form__div__description">Apellidos</label>
                <input type="text" class="form__div__input">
            </div>
            <div>
                <label for="" class="form__div__description">Correo electrónico</label>
                <input type="email" class="form__div__input">
            </div>
            <div>
                <label for="" class="form__div__description">Número telefónico</label>
                <input type="number" class="form__div__input">
            </div>
            <div>
                <input type="submit" class="form__div__submit-input">
            </div>
        </form>
    </main>
</body>
</html>
